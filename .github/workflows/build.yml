name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. 파이썬 설치
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 2. 플렛과 필수 라이브러리 설치
    - name: Install Dependencies
      run: |
        pip install flet
        pip install -r requirements.txt

    # 3. Flutter 설정
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 4. 앱 빌드하기
    - name: Build APK
      run: |
        flet build apk --project "ODM News" --product "ODM" --org "com.odm.news" --verbose

    # 5. 파일 업로드 (수정됨: 특정 경로 대신, 모든 폴더(**)에서 .apk를 찾도록 변경)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: odm-news-app
        path: "**/*.apk"
