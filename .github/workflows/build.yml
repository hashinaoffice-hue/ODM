name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. 파이썬 설치
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 2. 플렛과 필수 라이브러리 설치
    - name: Install Dependencies
      run: |
        pip install flet
        pip install -r requirements.txt

    # 3. 안드로이드 빌드 환경 설정 (Flutter)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # 4. 앱 빌드하기 (여기가 핵심!)
    # requests, beautifulsoup4 등을 앱 안에 포함시킵니다.
    - name: Build APK
      run: |
        flet build apk --project "ODM News" --product "ODM" --org "com.odm.news" --include-packages requests,beautifulsoup4,deep-translator

    # 5. 완성된 파일 업로드 (우리가 다운받을 수 있게)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: odm-news-app
        path: build/app/outputs/flutter-apk/app-release.apk
